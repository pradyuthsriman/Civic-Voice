<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Civic Voice</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #f7f9fc;
        --background-color: #f0f2f5;
        --card-background: #ffffff;
        --text-color: #333333;
        --border-color: #e0e0e0;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        transition: background 0.3s ease;
    }
    .container {
        max-width: 900px;
        width: 100%;
        margin: 20px auto;
        padding: 20px;
        background: var(--background-color);
    }
    h1 {
        color: var(--primary-color);
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
    }
    .content-section {
        background: var(--card-background);
        border-radius: 12px;
        padding: 30px;
        box-shadow: var(--shadow);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
    }
    .form-group input, .form-group select {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: border-color 0.2s;
    }
    .form-group input:focus, .form-group select:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    .submit-btn, .post-register-btn {
        width: 100%;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 10px;
    }
    .submit-btn:hover, .post-register-btn:hover {
        transform: translateY(-2px);
    }
    #welcomeMessage {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
        color: var(--primary-color);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s forwards;
    }
    .about-us {
        text-align: center;
        margin-bottom: 30px;
        line-height: 1.6;
        color: #555;
        animation: fadeIn 1s 0.5s forwards;
        opacity: 0;
    }
    .issue-card {
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        background: var(--secondary-color);
    }
    .issue-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 10px;
    }
    .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        animation: fadeIn 1s 1s forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Civic Voice</h1>

    <div class="content-section" id="registerSection">
        <h2>Register Citizen</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <div class="content-section" id="postRegisterSection" style="display: none;">
        <h2 id="welcomeMessage">Welcome to Civic Voice!</h2>
        <p class="about-us">
            Your voice matters. Report civic issues in your community to help make your city a better place to live.
            Together, we can bring about positive change.
        </p>
        <div class="btn-group">
            <button class="post-register-btn" onclick="showSection('reportSection')">Report an Issue</button>
            <button class="post-register-btn" onclick="showSection('feedSection')">View Issue Feed</button>
        </div>
    </div>

    <div class="content-section" id="reportSection" style="display: none;">
        <h2>Report an Issue</h2>
        <form id="reportForm">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Roads">Roads</option>
                    <option value="Water">Water</option>
                    <option value="Sanitation">Sanitation</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" capture="camera">
            </div>
            <button type="submit" class="submit-btn">Submit Issue</button>
        </form>
    </div>

    <div class="content-section" id="feedSection" style="display: none;">
        <h2>Approved Issues Feed</h2>
        <div id="issuesContainer">
            <p>Loading issues...</p>
        </div>
    </div>
</div>

<script>
    let currentUsername = null;

    function showSection(sectionId) {
        document.querySelectorAll('.content-section').forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                currentUsername = data.username;
                alert(result.message);
                
                // Hide register section and show the new post-registration interface
                document.getElementById('registerSection').style.display = 'none';
                document.getElementById('postRegisterSection').style.display = 'block';
            } else {
                const errorResult = await response.json();
                alert(`Registration failed: ${errorResult.error}`);
            }
        } catch (error) {
            console.error('Error during registration:', error);
            alert('An error occurred. Please try again.');
        }
    });

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentUsername) {
            alert('Please register first.');
            return;
        }

        const form = e.target;
        const formData = new FormData(form);
        formData.append('username', currentUsername);

        try {
            const response = await fetch('/api/issue', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);
            form.reset();
        } catch (error) {
            console.error('Error submitting issue:', error);
            alert('An error occurred. Please try again.');
        }
    });

    document.getElementById('feedSection').addEventListener('click', async () => {
        const issuesContainer = document.getElementById('issuesContainer');
        issuesContainer.innerHTML = '<p>Loading issues...</p>';
        try {
            const response = await fetch('/api/approved-issues');
            const issues = await response.json();

            if (issues.length === 0) {
                issuesContainer.innerHTML = '<p>No approved issues to display.</p>';
                return;
            }

            issuesContainer.innerHTML = '';
            issues.forEach(issue => {
                const issueCard = document.createElement('div');
                issueCard.className = 'issue-card';
                const imagePath = issue.image ? `/${issue.image}` : 'https://placehold.co/400x250/e0e0e0/ffffff?text=No+Image';
                issueCard.innerHTML = `
                    <div class="issue-details">
                        <strong>Description:</strong> ${issue.description} <br>
                        <strong>Location:</strong> ${issue.location} <br>
                        <strong>Category:</strong> ${issue.category} <br>
                        <strong>Reported by:</strong> ${issue.username} <br>
                        <strong>Timestamp:</strong> ${new Date(issue.timestamp).toLocaleString()}
                    </div>
                    <img src="${imagePath}" alt="Issue Image">
                `;
                issuesContainer.appendChild(issueCard);
            });
        } catch (error) {
            console.error('Error fetching approved issues:', error);
            issuesContainer.innerHTML = '<p style="color: red;">Failed to load issues. Please try again later.</p>';
        }
    });
</script>

</body>
</html>
